<div class="container">
   <div class="row">
       <form ng-submit="#">
           <div class="col-md-4 col-md-offset-5">
               <div id = "errors">
               </div>
               <legend><h3 class="header">Register</h3></legend>
               <div class="form-group">
                   <label for="first_name">Name:</label>
                   <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name"  ng-model='newUser.name'/>
               </div>
               <div class="form-group">
                   <label for="email">Email:</label>
                   <input type="email" class="form-control" name="email" id="email" placeholder="example@domain.com" ng-model='newUser.email'/>
               </div>
               <div class="form-group">
                   <label for="password">Password:</label>
                   <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model='newUser.password'/>
               </div>
               <button class='btn btn-primary' id='register_email' ng-click='register(newUser)'>Register</button>
           </div>
       </form>
   </div>
</div>


</body>
</html>
