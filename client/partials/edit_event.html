<div class="col-md-5 col-md-offset-4">
  <form ng-submit = 'editTask(task)'>
	<div class = 'form-group'>
		<label for = 'name'>What do you need to do?</label>
		<input type = 'text' class = 'form-control' ng-model = 'task.name' id = 'name' value = '{{currentTask.name}}'>
	</div>
	<div class = 'form-group'>
		<label for = 'date'>Due date: </label>
		<input type = 'date' class = 'form-control' ng-model = 'task.date' id = 'date'>
	</div>
	<div class = 'form-group'>
		<label for = 'description'>Description: </label>
		<input type = 'text' class = 'form-control' ng-model = 'task.desc' id = 'description'>
	</div>
	<div class = 'form-group'>
		<label for = 'category'>Category: </label>
		<input type = 'text' class = 'form-control' ng-model = 'task.category' id = 'category' data-toggle='modal' data-target='#myModal'>
	</div>

	<div class = 'form-group'>
		<input  type = 'submit' value = 'Edit Task!' class = "btn btn-primary btn-lg outline" id="task_button">
	</div>
  </form>
